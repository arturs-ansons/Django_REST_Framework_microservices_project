services:
  product_db:
    image: mysql:8
    container_name: product_db
    restart: always
    environment:
      MYSQL_DATABASE: product_service_db
      MYSQL_ROOT_PASSWORD: supersecret111
    ports:
      - "3308:3306"
    networks:
      - ecommerce_net
    volumes:
      - product_db_data:/var/lib/mysql

  product_service:
    build: .
    container_name: product_service
    ports:
      - "8002:8000"
    env_file:
      - .env
    depends_on:
      - product_db
    networks:
      - ecommerce_net
    volumes:
      - .:/app

volumes:
  product_db_data:

networks:
  ecommerce_net:
    external: true
